<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Croco üíò</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom right, #ffe6f0, #e0f7fa);
      color: #444;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 100vh;
      overflow: hidden;
      padding: 2em;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3rem;
      color: #ff69b4;
    }

    p {
      font-size: 1.4rem;
      max-width: 600px;
      margin: 1em 0;
    }

    .croc-img {
      width: 150px;
      height: auto;
      border-radius: 1em;
      box-shadow: 0 0 20px rgba(255, 192, 203, 0.6);
      margin: 1em;
      transition: transform 0.3s;
    }

    .croc-img:hover {
      transform: scale(1.1);
    }

    .heart {
      font-size: 2rem;
      animation: float 2s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0); }
    }

    .buttons {
      margin-top: 2em;
    }

    button {
      background: #ffb6c1;
      color: white;
      border: none;
      padding: 1em 2em;
      font-size: 1.2rem;
      margin: 0.5em;
      border-radius: 2em;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: all 0.2s ease;
    }

    button:hover {
      background: #ff69b4;
      transform: scale(1.1);
    }

    .floating-hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }

    .heart-float {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      clip-path: polygon(50% 0%, 100% 40%, 80% 100%, 50% 80%, 20% 100%, 0 40%);
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(1); }
      100% { transform: translateY(-10vh) scale(1.5); }
    }
  </style>
</head>
<body>
  <h1>Hi Croco üêä</h1>
  <img class="croc-img" src="https://i.pinimg.com/originals/9d/3e/3e/9d3e3ee4fcdd8775484e8c57f65bce2a.png" alt="Cute Crocodile" />
  <p>You‚Äôre my favorite person in the whole wide world.</p>
  <p>Every moment with you feels like a warm hug and a happy dance ü©∑</p>
  <p>So I just wanted to ask you something important...</p>
  <div class="heart">üíñ</div>
  <h2>Will you be my boyfriend? üêäüíò</h2>

  <div class="buttons">
    <button onclick="alert('YAYYY! I‚Äôm so happy!! üíû')">Yes</button>
    <button onclick="alert('Hehe there‚Äôs no no button üíã')">Also Yes</button>
  </div>

  <!-- Floating hearts -->
  <div class="floating-hearts">
    <!-- Generate multiple floating hearts -->
    <script>
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart-float';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = 4 + Math.random() * 4 + 's';
        document.querySelector('.floating-hearts').appendChild(heart);
      }
    </script>
  </div>
</body>
</html>
